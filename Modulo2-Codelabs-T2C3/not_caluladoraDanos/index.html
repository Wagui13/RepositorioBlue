<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catarse</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container-geral">
        <div class="linha" id="h1"><h1><span class="ux">UX</span> is My Passion</h1></div> 
        <div class="linha"><h2>Escolha o Seu Presidenciável:</h2></div>
        
        <div class="container-itens">
            <div class="container-img">
                <img class="img" src="imgs/luneta.jpeg" alt="Luneta" width="200px" height="200px">
                <p>Luneta</p>
            </div>
            <div class="container-img">
            <img class="img" src="imgs/biroliro.jpeg" alt="Biroliro" width="200px" height="200px">
                <p>Biroliro</p>
            </div>
            <div class="container-img" id="ms">
            <img class="img" id="m" src="imgs/marinasilva.jpg" alt="Marina Silva" >
                <p>Marina Silva</p>
                <div class="overlay">
                    <div class="text">Não, para, maldade. Não faz isso, você sabe que é errado, você não tem alma sabia. Te falta amor nesse teu coração.</div>
                  </div>
            </div>
        </div>
        
        <div class="linha"><h2>De que forma deseja assassina-lo?</h2></div>
        
        <div class="container-itens">
            <div class="container-img">
                <img class="img" src="imgs/soco.jpg" alt="Mano-a-Mano" width="200px" height="200px">
                <p>Mano-a-Mano</p>
            </div>
            <div class="container-img">
            <img class="img" src="imgs/motoserra.jpg" alt="Motoserra" width="200px" height="200px">
                <p>Motoserra</p>
            </div>
            <div class="container-img">
            <img class="img" src="imgs/cana.jpg" alt="Moedor de Cana" width="200px" height="200px">
                <p>Moedor de Cana</p>
            </div>
        </div>
        
        <div class="linha">
            <button, id="butao" type="button">Felicidade</button>
        </div>
    </div>
</body>
</html>
