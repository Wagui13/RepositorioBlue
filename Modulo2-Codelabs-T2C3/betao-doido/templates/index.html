<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betão Doido</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="geral">
    <h1>Nome: {{nome}} {{sobrenome}}</h1>
    <h1>Idade: {{idade}}</h1>
    </div>
    
    {% if doido %}
    <div class="geral">
        <img src="{{img_doido}}" width="350px"/>
    </div>
    <div class="geral">
        <h2>{{nome}} tá doido!</h2>
    </div>

    {% else %}
    <div class="geral">
        <img src="{{img_serio}}" width="350px"/>
    </div>
    <div class="geral">
        <h2>{{nome}} tá sério!</h2>
    </div>

    {% endif %}
</body>
</html>
